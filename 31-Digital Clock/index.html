  <head>

    <title>Document</title>

      .digit {
        width: 100px;
        height: 250px;
      }
      .segment {
        width: 100px;
        height: 20px;
        /* border-radius: 60px; */
        /* background-color: black; */
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;

      }
      .row > .segment {
        /* background-color: black; */
        height: 100px;
        width: 20px;
      }

  <body style="display: flex; gap: 30px">
    <div class="digit" style="display: none">
      <div class="segment" id="segment-1"></div>
      <div class="row">
        <div class="segment 2" id="segment-2"></div>
        <div class="segment 3" id="segment-3"></div>
      </div>
      <div class="segment 4" id="segment-4"></div>
      <div class="row">
        <div class="segment 5" id="segment-5"></div>
        <div class="segment 6" id="segment-6"></div>
